<!DOCTYPE html>
<html>
<head>
  <title>404 Page Not Found</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const baseUrl = window.location.pathname.split('/').slice(0, -1).join('/');
    window.history.replaceState(null, '', baseUrl + '/');
  </script>
  <script src="/static/js/main.js"></script>
</body>
</html>
